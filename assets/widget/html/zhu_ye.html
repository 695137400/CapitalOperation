        <div class="aui-col-xs-4" onclick="calendar()">

        <div class="aui-col-xs-4" onclick="date()">
            <i class="aui-iconfont aui-icon-date"></i>

<script type="text/javascript" src="../script/api.js"></script>
<script>
    window.onload = function () {
        prompt(1,window.window.window.document.documentElement.outerHTML);
    }
    apiready = function () {
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            return false;
        });
    }
    function star() {
        api.execScript({
            name: 'slide',
            script: 'menus.star()'
        });
    }
    function calendar() {
        api.execScript({
            name: 'slide',
            script: 'menus.calendar()'
        });
    }
    function date() {
        api.execScript({
            name: 'slide',
            script: 'menus.date()'
        });
    }
    function flag() {
        api.execScript({
            name: 'slide',
            script: 'menus.flag()'
        });
    }
    function question() {
        api.execScript({
            name: 'slide',
            script: 'menus.question()'
        });
    }
    function cert() {
        api.execScript({
            name: 'slide',
            script: 'menus.cert()'
        });
        api.closeSlidPane();
    }
</script>
