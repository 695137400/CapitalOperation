<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>fixedPane</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/fixed.css"/>
    <link rel="stylesheet" href="../css/aui.css">
    <style>
        .aui-active{
             color: #039be5;
         }
        .aui-list .aui-active{
            color: #039be5;
        }
        .aui-list .aui-active .aui-list-item-label-icon{
            color: #039be5;
        }
    </style>
</head>
<body>
<header class="aui-searchbar">
</header>
<ul class="aui-list aui-list-in" id="tab">
    <li class="aui-list-item aui-active">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-home"></i>
        </div>
        <div class="aui-list-item-inner">
            首页
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-star"></i>
        </div>
        <div class="aui-list-item-inner">
            收藏
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-calendar"></i>
        </div>
        <div class="aui-list-item-inner">
            安排
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-date"></i>
        </div>
        <div class="aui-list-item-inner">
            提醒
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-flag"></i>
        </div>
        <div class="aui-list-item-inner">
            历史
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-label-icon">
            <i class="aui-iconfont aui-icon-question"></i>
        </div>
        <div class="aui-list-item-inner">
            帮助
        </div>
    </li>
</ul>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script src="../script/fixed.js"></script>
<script>
    apiready = function () {
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            return false;
        });
    }
</script>
</html>
